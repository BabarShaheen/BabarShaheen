name: Run Snake Game

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-snake:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run Snake
        run: python snake.py
