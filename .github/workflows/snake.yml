name: Generate GitHub Contribution Snake

on:
  schedule:
    - cron: '0 0 * * *'   # runs daily at midnight UTC
  workflow_dispatch:      # allows manual trigger

jobs:
  update-snake:
    runs-on: ubuntu-latest

    permissions:
      contents: write     # needed to commit & upload file

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Generate contribution snake SVG
      - name: Generate contribution snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            output/github-contribution-grid-snake.svg
            output/github-contribution-grid-snake-dark.svg?palette=github-dark

      # 3️⃣ Commit & push
      - name: Commit and push updates
        run: |
          git config --global user.name "BabarShaheen"
          git config --global user.email "BabarShaheen@users.noreply.github.com"
          git add output/github-contribution-grid-snake*.svg
          git commit -m "Update contribution snake" || echo "No changes"
          git push
